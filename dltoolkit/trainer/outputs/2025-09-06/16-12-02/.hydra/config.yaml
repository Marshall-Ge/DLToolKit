strategy:
  mixed_precision: null
optim:
  type: Adam
  betas:
  - 0.9
  - 0.999
  weight_decay: 0.01
trainer:
  train_batch_size: 256
  max_epochs: 3
  lr_scheduler: cosine_with_min_lr
  learning_rate: 0.001
  lr_warmup_ratio: 0.03
  loss: cross_entropy
  eval_steps: -1
  save_steps: -1
  log_steps: 1
model:
  name_or_path: DummyModel
data:
  image_key: image
  text_key: label
  name_or_path: ylecun/mnist
  split: train
  probs: '1.0'
  max_samples: null
  max_len: null
  input_template: null
  img_transform:
    type: default
seed: 42
use_ms: false
load_checkpoint: true
ckpt_path: ./ckpt/img_cls/
save_path: ./ckpt/
tracker:
  use_wandb: null
  wandb_project: dltoolkit
  wandb_run_name: img_cls
  wandb_org: your_wandb_org
  wandb_group: img_cls_experiments
  use_tensorboard: ./logs/
